    <!-- Skin CSS file (styling of UI - buttons, caption, etc.)

        - .png and .svg icons sprite, 
        - preloader.gif (for browsers that do not support CSS animations) -->

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home
                
              </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" id="Preview" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                    Portfolio
                </a>
                <div class="dropdown-menu" aria-labelledby="Preview">
                    <a class="dropdown-item" href="#">Travel</a>
                    <a class="dropdown-item" href="#">Landscape</a>
                    <a class="dropdown-item" href="#">Nature</a>
                    <a class="dropdown-item" href="#">Food</a>
                    <a class="dropdown-item" href="#">General</a>

            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About
              </a>

              <a class="nav-link" href="contact.html">Contact
              </a>
            </li>

        </div>
      </div>

    <div class="body-content">
        <div class="container about-container">
          <div class="picture" itemscope itemtype="http://schema.org/ImageGallery">
            <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
              <a href="./assets/photo1.jpg" itemprop="contentUrl" data-size="1000x667" data-index="0">
                <img src="./assets/photo1.jpg" height="400" width="600" itemprop="thumbnail" alt="Beach">
              </a>
            </figure>
            <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="./assets/photo2.jpg" itemprop="contentUrl" data-size="1000x667" data-index="1">
                    <img src="./assets/photo2.jpg" height="400" width="600" itemprop="thumbnail" alt="">
                </a>
            </figure>
          </div>

          <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="pswp__bg"></div>
            <div class="pswp__scroll-wrap">
         
                <div class="pswp__container">
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                </div>
         
                <div class="pswp__ui pswp__ui--hidden">
                    <div class="pswp__top-bar">
                        <div class="pswp__counter"></div>
                        <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                        <button class="pswp__button pswp__button--share" title="Share"></button>
                        <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                        <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                        <div class="pswp__preloader">
                            <div class="pswp__preloader__icn">
                              <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                        <div class="pswp__share-tooltip"></div> 
                    </div>
                    <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                    </button>
                    <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                    </button>
                    <div class="pswp__caption">
                        <div class="pswp__caption__center"></div>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="py-5 bg-dark footer">

    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core JS file -->
    <script src="./vendor/photo-swipe/js/photoswipe.min.js"></script>
